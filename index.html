<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            direction: rtl; /* Right-to-left text direction for Arabic */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side" id="side1">
            <img src="image1.jpg" alt="Image 1">
            <audio id="sound1" src="cr7.mp3"></audio>
        </div>
        <div class="side" id="side2">
            <img src="image2.jpg" alt="Image 2">
            <audio id="sound2" src="messi.mp3"></audio>
        </div>
    </div>
    <div class="result">
        <p id="winner">انقر للعب</p>
        <div class="counts">
            <p class="count" id="click-count1">0</p>
            <p class="score" id="score-count1">فريق رونالدو: 0</p>
            <p class="count" id="click-count2">0</p>
            <p class="score" id="score-count2">فريق ميسي: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
